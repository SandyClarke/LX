<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鑫</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-image: linear-gradient(0deg, #eee 1px, transparent 0),
                linear-gradient(90deg, #eee 1px, transparent 0);
            background-size: 30px 30px;
            color: #333;
            min-height: 100dvh;
            overflow: hidden;
            position: relative;
        }

        /* 爱心特效容器 */
        #heart-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 2000;
            opacity: 1;
            transition: opacity 1.5s ease;
        }
        
        #heart-effect.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #heart-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .heart-text {
            position: relative;
            z-index: 10;
            font-size: 3rem;
            color: #ff5e8e;
            text-shadow: 0 0 20px rgba(255, 94, 142, 0.5);
            opacity: 0;
            transform: scale(0.5);
            transition: all 1s ease;
        }
        
        .heart-text.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* 鑫字标题样式 */
        .title-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            z-index: 1000;
            pointer-events: none;
        }
        
        .title-character {
            font-size: 5rem;
            font-weight: bold;
            color: rgba(255, 107, 107, 0.3);
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            transform: rotate(-5deg);
            animation: titleFloat 8s ease-in-out infinite;
        }
        
        @keyframes titleFloat {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        #board {
            position: relative;
            width: 100vw;
            height: 100dvh;
            overflow: hidden;
            z-index: 10;
        }

        #petalsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .card {
            position: absolute;
            width: 220px;
            border-radius: 12px;
            box-shadow: 0 16px 35px rgba(0, 0, 0, 0.2);
            background: #fff;
            border: 1px solid rgba(0, 0, 0, 0.08);
            overflow: hidden;
            opacity: 0;
            transform: scale(0.8);
            transform-origin: center;
            transition: transform 0.35s ease, opacity 0.35s ease, left 0.35s ease,
                top 0.35s ease, width 0.35s ease, height 0.35s ease,
                border-radius 0.35s ease;
            z-index: 100;
        }

        .card.visible {
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .card.dragging {
            transition: none;
            box-shadow: 0 22px 45px rgba(0, 0, 0, 0.35);
        }

        .card.maximized {
            box-shadow: 0 28px 60px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.7);
            cursor: grab;
            user-select: none;
            touch-action: pan-y;
        }

        .card-header.dragging {
            cursor: grabbing;
        }

        .window-controls {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .window-controls .control {
            position: relative;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.08);
            background: #ccc;
            cursor: pointer;
            outline: none;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .window-controls .control.close {
            background: #ff5f57;
            border-color: #e0443e;
        }

        .window-controls .control.minimize {
            background: #febb2e;
            border-color: #dea123;
        }

        .window-controls .control.maximize {
            background: #28c840;
            border-color: #1aab2c;
        }

        .window-controls .control::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .card-header:hover .window-controls .control::after {
            opacity: 0.8;
        }

        .window-controls .control.close::after {
            content: '×';
            width: auto;
            height: auto;
            background: none;
            font-size: 10px;
            line-height: 1;
            font-weight: 700;
            color: rgba(0, 0, 0, 0.7);
        }

        .window-controls .control.minimize::after {
            width: 6px;
            height: 2px;
            background: rgba(0, 0, 0, 0.6);
        }

        .window-controls .control.maximize::after {
            width: 6px;
            height: 6px;
            background: linear-gradient(
                45deg,
                rgba(0, 0, 0, 0.6) 0%,
                rgba(0, 0, 0, 0.6) 45%,
                transparent 45%,
                transparent 55%,
                rgba(0, 0, 0, 0.6) 55%,
                rgba(0, 0, 0, 0.6) 100%
            );
        }

        .card-title {
            font-size: 13px;
            font-weight: 600;
            color: rgba(0, 0, 0, 0.55);
            padding-left: 10px;
            flex: 1;
        }

        .card-body {
            padding: 16px;
            font-size: 16px;
            line-height: 1.4;
            font-weight: 600;
            color: rgba(0, 0, 0, 0.72);
        }

        @media (max-width: 768px) {
            .card {
                width: 180px;
                border-radius: 10px;
            }

            .card-body {
                padding: 14px;
                font-size: 14px;
            }

            .card-title {
                font-size: 12px;
            }
            
            .title-character {
                font-size: 3.5rem;
            }
            
            .heart-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 爱心特效 -->
    <div id="heart-effect">
        <canvas id="heart-canvas"></canvas>
        <div class="heart-text">❤</div>
    </div>
    
    <!-- 鑫字标题 -->
    <div class="title-container">
        <div class="title-character">鑫</div>
    </div>
    
    <!-- 花瓣雨画布 -->
    <canvas id="petalsCanvas"></canvas>
    
    <!-- 便签墙 -->
    <div id="board"></div>

    <script>
        // 页面加载完成后启动爱心特效
        window.addEventListener('load', function() {
            // 粉色光粒子跳动爱心特效
            const heartEffect = document.getElementById('heart-effect');
            const heartCanvas = document.getElementById('heart-canvas');
            const heartText = document.querySelector('.heart-text');
            const ctx = heartCanvas.getContext('2d');
            
            // 设置canvas尺寸
            function resizeHeartCanvas() {
                heartCanvas.width = window.innerWidth;
                heartCanvas.height = window.innerHeight;
            }
            
            resizeHeartCanvas();
            window.addEventListener('resize', resizeHeartCanvas);
            
            // 粒子类
            class Particle {
                constructor(x, y, targetX, targetY, size, color, speed) {
                    this.x = x;
                    this.y = y;
                    this.targetX = targetX;
                    this.targetY = targetY;
                    this.size = size;
                    this.color = color;
                    this.speed = speed;
                    this.opacity = 0;
                    this.arrived = false;
                    this.pulse = Math.random() * Math.PI * 2;
                    this.originalSize = size;
                    this.delay = Math.random() * 60;
                    this.active = false;
                }
                
                update() {
                    if (this.delay > 0) {
                        this.delay--;
                        return;
                    }
                    
                    this.active = true;
                    
                    if (!this.arrived) {
                        const dx = this.targetX - this.x;
                        const dy = this.targetY - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 2) {
                            this.arrived = true;
                            this.x = this.targetX;
                            this.y = this.targetY;
                        } else {
                            this.x += (dx / distance) * this.speed;
                            this.y += (dy / distance) * this.speed;
                        }
                        
                        if (this.opacity < 1) {
                            this.opacity += 0.02;
                        }
                    } else {
                        this.pulse += 0.015;
                        this.size = this.originalSize + Math.sin(this.pulse) * 0.3;
                    }
                }
                
                draw() {
                    if (!this.active) return;
                    
                    ctx.save();
                    ctx.globalAlpha = this.opacity;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }
            
            // 创建爱心形状的点
            function createHeartPoints(centerX, centerY, size, pointCount) {
                const points = [];
                const layers = 5;
                const pointsPerLayer = Math.floor(pointCount / layers);
                
                for (let layer = 0; layer < layers; layer++) {
                    const layerSize = size * (1 - layer * 0.15);
                    
                    for (let i = 0; i < pointsPerLayer; i++) {
                        const t = Math.random() * Math.PI * 2;
                        const r = Math.sqrt(Math.random()) * layerSize;
                        
                        const x = 16 * Math.pow(Math.sin(t), 3);
                        const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                        
                        const scaleFactor = r / Math.sqrt(x*x + y*y);
                        
                        points.push({
                            x: centerX + x * scaleFactor * 0.4,
                            y: centerY + y * scaleFactor * 0.4,
                            layer: layer
                        });
                    }
                }
                
                const extraPoints = pointCount - points.length;
                for (let i = 0; i < extraPoints; i++) {
                    const t = Math.random() * Math.PI * 2;
                    const r = Math.sqrt(Math.random()) * size * 0.7;
                    
                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                    
                    const scaleFactor = r / Math.sqrt(x*x + y*y);
                    
                    points.push({
                        x: centerX + x * scaleFactor * 0.4,
                        y: centerY + y * scaleFactor * 0.4,
                        layer: Math.floor(Math.random() * layers)
                    });
                }
                
                return points;
            }
            
            // 创建粒子
            const particles = [];
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const heartSize = Math.min(window.innerWidth, window.innerHeight) * 0.06;
            const pointCount = 1200;
            
            const heartPoints = createHeartPoints(centerX, centerY, heartSize, pointCount);
            
            for (let i = 0; i < pointCount; i++) {
                const point = heartPoints[i];
                const startX = centerX + (Math.random() - 0.5) * window.innerWidth;
                const startY = centerY + (Math.random() - 0.5) * window.innerHeight;
                
                const size = Math.random() * 1.5 + 0.8;
                const color = `hsl(${330 + Math.random() * 30}, ${80 + Math.random() * 20}%, ${60 + Math.random() * 15}%)`;
                const speed = Math.random() * 1.5 + 0.5;
                
                const particle = new Particle(startX, startY, point.x, point.y, size, color, speed);
                particle.delay = point.layer * 10 + Math.random() * 20;
                particles.push(particle);
            }
            
            // 动画循环
            let animationPhase = 0;
            let beatCount = 0;
            const maxBeats = 3;
            let scale = 1;
            let beatDirection = 1;
            let animationId = null;
            let startTime = null;
            const formDuration = 3000;
            
            function animateHeart(timestamp) {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;
                
                ctx.clearRect(0, 0, heartCanvas.width, heartCanvas.height);
                
                if (animationPhase === 0) {
                    let allArrived = true;
                    let activeCount = 0;
                    
                    for (const particle of particles) {
                        particle.update();
                        particle.draw();
                        
                        if (!particle.arrived && particle.active) {
                            allArrived = false;
                        }
                        
                        if (particle.active) {
                            activeCount++;
                        }
                    }
                    
                    if (elapsed > formDuration || (allArrived && activeCount > pointCount * 0.95)) {
                        animationPhase = 1;
                        startTime = timestamp;
                        heartText.classList.add('visible');
                    }
                } else if (animationPhase === 1) {
                    scale += 0.002 * beatDirection;
                    
                    if (scale >= 1.08) {
                        beatDirection = -1;
                    } else if (scale <= 0.92) {
                        beatDirection = 1;
                        beatCount++;
                        
                        if (beatCount >= maxBeats) {
                            animationPhase = 2;
                            startTime = timestamp;
                        }
                    }
                    
                    for (const particle of particles) {
                        if (particle.arrived) {
                            const dx = particle.x - centerX;
                            const dy = particle.y - centerY;
                            
                            particle.x = centerX + dx * scale;
                            particle.y = centerY + dy * scale;
                            particle.targetX = centerX + dx * scale;
                            particle.targetY = centerY + dy * scale;
                        }
                        
                        particle.update();
                        particle.draw();
                    }
                } else if (animationPhase === 2) {
                    let allFaded = true;
                    
                    for (const particle of particles) {
                        const dx = particle.x - centerX;
                        const dy = particle.y - centerY;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const angle = Math.atan2(dy, dx);
                        
                        particle.x += Math.cos(angle) * (1 + distance * 0.002);
                        particle.y += Math.sin(angle) * (1 + distance * 0.002);
                        
                        particle.opacity -= 0.008;
                        
                        if (particle.opacity > 0) {
                            allFaded = false;
                        }
                        
                        particle.draw();
                    }
                    
                    heartText.style.opacity = Math.max(0, parseFloat(heartText.style.opacity || 1) - 0.008);
                    
                    if (allFaded || elapsed > 3000) {
                        heartEffect.classList.add('hidden');
                        
                        if (animationId) {
                            cancelAnimationFrame(animationId);
                        }
                        
                        setTimeout(() => {
                            heartEffect.remove();
                            startMainContent();
                        }, 1500);
                        return;
                    }
                }
                
                animationId = requestAnimationFrame(animateHeart);
            }
            
            // 启动爱心动画
            animationId = requestAnimationFrame(animateHeart);
        });
        
        // 开始主内容（花瓣雨和便签墙）
        function startMainContent() {
            // 花瓣雨效果
            const canvas = document.getElementById('petalsCanvas');
            const ctx = canvas.getContext('2d');
            
            // 设置canvas尺寸
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // 花瓣类
            class Petal {
                constructor() {
                    this.reset();
                }
                
                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = -20;
                    this.size = Math.random() * 12 + 8;
                    this.speedX = Math.random() * 0.5 - 0.25;
                    this.speedY = Math.random() * 0.5 + 0.5;
                    this.rotation = Math.random() * 360;
                    this.rotationSpeed = Math.random() * 2 - 1;
                    this.opacity = Math.random() * 0.5 + 0.3;
                    this.color = this.getRandomColor();
                }
                
                getRandomColor() {
                    const colors = [
                        'rgba(255, 182, 193, {opacity})',
                        'rgba(255, 215, 168, {opacity})',
                        'rgba(217, 242, 217, {opacity})',
                        'rgba(229, 215, 255, {opacity})',
                        'rgba(199, 240, 255, {opacity})',
                    ];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    return color.replace('{opacity}', this.opacity);
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.rotation += this.rotationSpeed;
                    
                    if (this.y > canvas.height || this.x < -20 || this.x > canvas.width + 20) {
                        this.reset();
                    }
                }
                
                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation * Math.PI / 180);
                    
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.size, this.size/1.5, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                }
            }
            
            // 创建花瓣
            const petals = [];
            const petalCount = 30;
            
            for (let i = 0; i < petalCount; i++) {
                petals.push(new Petal());
            }
            
            // 动画循环
            function animatePetals() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (const petal of petals) {
                    petal.update();
                    petal.draw();
                }
                
                requestAnimationFrame(animatePetals);
            }
            
            // 启动花瓣动画
            animatePetals();

            // 原便签墙代码
            const board = document.getElementById('board');
            const messages = [
                '保持好心情',
                '多喝水哦',
                '记得吃早餐哦',
                '今天辛苦啦',
                '早点休息',
                '记得吃水果',
                '加油，你可以的',
                '祝你顺利',
                '保持微笑呀',
                '愿所有烦恼都消失',
                '期待下一次见面',
                '梦想总会实现',
                '天气冷了，多穿衣服',
                '记得给自己放松',
                '每天都要元气满满',
                '今天也要好好爱自己',
                '适当休息一下'
            ];

            const colors = [
                '#ffe0e3',
                '#c7f0ff',
                '#ffd8a8',
                '#d9f2d9',
                '#e5d7ff',
                '#f9f7d9',
                '#d2f0f8',
                '#ffd4f5'
            ];

            const cardStates = new WeakMap();
            const MAXIMIZED_LAYER = 1000000;
            let activeMaximizedCard = null;
            let isMobile =
                window.matchMedia('(pointer: coarse)').matches ||
                window.innerWidth <= 768;
            const maxCards = isMobile ? 120 : 180;
            const initialCardCount = isMobile ? 18 : 30;
            const spawnInterval = isMobile ? 700 : 400;
            let zIndexCursor = 200;

            document.body.classList.toggle('is-mobile', isMobile);

            function randomFrom(array) {
                return array[Math.floor(Math.random() * array.length)];
            }

            function clamp(value, min, max) {
                return Math.min(Math.max(value, min), max);
            }

            function applyTransform(card, state) {
                const scale = state.scale ?? 1;
                const translateX = state.translateX ?? 0;
                const translateY = state.translateY ?? 0;
                const angle = state.angle ?? 0;
                card.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale}) rotate(${angle}deg)`;
            }

            function bringToFront(card) {
                if (card === activeMaximizedCard) {
                    card.style.zIndex = MAXIMIZED_LAYER;
                    return;
                }

                zIndexCursor += 1;
                if (activeMaximizedCard && zIndexCursor >= MAXIMIZED_LAYER) {
                    zIndexCursor = MAXIMIZED_LAYER - 1;
                }

                card.style.zIndex = zIndexCursor;
            }

            function setupCardInteractions(card) {
                const header = card.querySelector('.card-header');
                const closeBtn = card.querySelector('.control.close');
                const minimizeBtn = card.querySelector('.control.minimize');
                const maximizeBtn = card.querySelector('.control.maximize');

                closeBtn.addEventListener('click', event => {
                    event.stopPropagation();
                    closeCard(card);
                });

                minimizeBtn.addEventListener('click', event => {
                    event.stopPropagation();
                    minimizeCard(card);
                });

                maximizeBtn.addEventListener('click', event => {
                    event.stopPropagation();
                    toggleMaximize(card);
                });

                header.addEventListener('pointerdown', event => {
                    if (event.pointerType === 'touch') return;
                    startDrag(event, card);
                });

                card.addEventListener('pointerdown', () => {
                    bringToFront(card);
                });

                header.addEventListener('dblclick', event => {
                    if (!event.target.closest('.control')) {
                        toggleMaximize(card);
                    }
                });
            }

            function closeCard(card) {
                const state = cardStates.get(card);
                if (!state || state.closing) return;
                if (card === activeMaximizedCard) {
                    activeMaximizedCard = null;
                }
                state.closing = true;
                state.scale = 0.1;
                card.style.opacity = '0';
                applyTransform(card, state);

                const handleTransitionEnd = event => {
                    if (event.propertyName === 'opacity') {
                        card.removeEventListener('transitionend', handleTransitionEnd);
                        card.remove();
                    }
                };

                card.addEventListener('transitionend', handleTransitionEnd);
            }

            function minimizeCard(card) {
                const state = cardStates.get(card);
                if (!state || state.closing) return;

                const runMinimize = () => {
                    state.closing = true;
                    bringToFront(card);
                    const bottom = Math.max(window.innerHeight - 24, 0);
                    const targetLeft = clamp(
                        state.left,
                        16,
                        Math.max(window.innerWidth - card.offsetWidth - 16, 16)
                    );

                    state.left = targetLeft;
                    state.top = bottom;
                    state.scale = 0.1;
                    state.angle = 0;
                    card.style.left = `${targetLeft}px`;
                    card.style.top = `${bottom}px`;
                    card.style.opacity = '0.35';
                    applyTransform(card, state);

                    const handleTransitionEnd = event => {
                        if (event.propertyName === 'transform') {
                            card.removeEventListener('transitionend', handleTransitionEnd);
                            card.remove();
                        }
                    };

                    card.addEventListener('transitionend', handleTransitionEnd);
                };

                if (state.maximized) {
                    activeMaximizedCard = null;
                    state.maximized = false;
                    card.classList.remove('maximized');
                    card.style.borderRadius = '12px';
                    state.left = 0;
                    state.top = 0;
                    state.scale = 1;
                    state.angle = 0;
                    applyTransform(card, state);

                    requestAnimationFrame(() => {
                        requestAnimationFrame(runMinimize);
                    });
                    return;
                }

                runMinimize();
            }

            function toggleMaximize(card) {
                const state = cardStates.get(card);
                if (!state || state.closing) return;

                if (state.maximized) {
                    restoreFromMaximize(card, state);
                } else {
                    maximizeCard(card, state);
                }
            }

            function maximizeCard(card, state) {
                state.beforeMaximize = {
                    left: state.left,
                    top: state.top,
                    scale: state.scale ?? 1,
                    width: card.offsetWidth,
                    height: card.offsetHeight,
                    angle: state.angle ?? 0
                };

                card.classList.add('maximized');
                card.style.left = '0px';
                card.style.top = '0px';
                card.style.width = `${window.innerWidth}px`;
                card.style.height = `${window.innerHeight}px`;
                card.style.borderRadius = '0';

                state.left = 0;
                state.top = 0;
                state.scale = 1;
                state.angle = 0;
                applyTransform(card, state);
                activeMaximizedCard = card;
                bringToFront(card);
                state.maximized = true;
            }

            function restoreFromMaximize(card, state) {
                const previous = state.beforeMaximize;
                if (!previous) return;

                card.classList.remove('maximized');
                card.style.left = `${previous.left}px`;
                card.style.top = `${previous.top}px`;
                card.style.width = `${previous.width}px`;
                card.style.height = `${previous.height}px`;
                card.style.borderRadius = '12px';

                state.left = previous.left;
                state.top = previous.top;
                state.scale = previous.scale ?? 1;
                state.angle = previous.angle ?? state.angle ?? 0;
                applyTransform(card, state);
                state.maximized = false;
                if (activeMaximizedCard === card) {
                    activeMaximizedCard = null;
                }
                bringToFront(card);
                state.lastPosition = { left: state.left, top: state.top };

                setTimeout(() => {
                    if (!state.maximized) {
                        card.style.width = '';
                        card.style.height = '';
                        state.width = card.offsetWidth;
                        state.height = card.offsetHeight;
                    }
                }, 360);
            }

            function startDrag(event, card) {
                const control = event.target.closest('.control');
                if (control) return;

                const state = cardStates.get(card);
                if (!state || state.closing || state.maximized) return;

                event.preventDefault();
                bringToFront(card);

                const header = card.querySelector('.card-header');
                card.classList.add('dragging');
                header.classList.add('dragging');

                state.dragging = true;
                state.dragOffsetX = event.clientX - state.left;
                state.dragOffsetY = event.clientY - state.top;

                let dragFrame = null;
                let pendingLeft = state.left;
                let pendingTop = state.top;

                const commitDrag = () => {
                    dragFrame = null;
                    const maxLeft = Math.max(window.innerWidth - card.offsetWidth, 0);
                    const maxTop = Math.max(window.innerHeight - card.offsetHeight, 0);
                    state.left = clamp(pendingLeft, -card.offsetWidth * 0.4, maxLeft);
                    state.top = clamp(pendingTop, -card.offsetHeight * 0.4, maxTop);
                    card.style.left = `${state.left}px`;
                    card.style.top = `${state.top}px`;
                };

                const handlePointerMove = moveEvent => {
                    if (!state.dragging) return;

                    pendingLeft = moveEvent.clientX - state.dragOffsetX;
                    pendingTop = moveEvent.clientY - state.dragOffsetY;
                    if (dragFrame === null) {
                        dragFrame = requestAnimationFrame(commitDrag);
                    }
                };

                const handlePointerUp = () => {
                    state.dragging = false;
                    state.lastPosition = { left: state.left, top: state.top };
                    card.classList.remove('dragging');
                    header.classList.remove('dragging');
                    if (dragFrame !== null) {
                        cancelAnimationFrame(dragFrame);
                        commitDrag();
                    }
                    document.removeEventListener('pointermove', handlePointerMove);
                    document.removeEventListener('pointerup', handlePointerUp);
                };

                document.addEventListener('pointermove', handlePointerMove);
                document.addEventListener('pointerup', handlePointerUp);
            }

            function createCard() {
                const card = document.createElement('div');
                card.className = 'card';

                const color = randomFrom(colors);
                const angleRange = isMobile ? 6 : 10;
                const angle = (Math.random() - 0.5) * angleRange;
                const cardWidth = isMobile ? 180 : 220;
                const cardHeight = isMobile ? 130 : 140;
                const horizontalMargin = isMobile ? 12 : 16;
                const verticalMargin = isMobile ? 12 : 20;
                const left =
                    horizontalMargin +
                    Math.random() *
                        Math.max(window.innerWidth - cardWidth - horizontalMargin * 2, 0);
                const top =
                    verticalMargin +
                    Math.random() *
                        Math.max(window.innerHeight - cardHeight - verticalMargin * 2, 0);

                card.style.background = color;
                card.style.left = `${left}px`;
                card.style.top = `${top}px`;
                if (activeMaximizedCard && zIndexCursor >= MAXIMIZED_LAYER - 2) {
                    zIndexCursor = MAXIMIZED_LAYER - 2;
                }
                card.style.zIndex = ++zIndexCursor;

                card.innerHTML = `
                    <div class="card-header">
                        <div class="window-controls">
                            <button class="control close" type="button" aria-label="关闭"></button>
                            <button class="control minimize" type="button" aria-label="最小化"></button>
                            <button class="control maximize" type="button" aria-label="最大化"></button>
                        </div>
                        <div class="card-title">温馨提示</div>
                    </div>
                    <div class="card-body">${randomFrom(messages)}</div>
                `;

                const state = {
                    angle,
                    scale: isMobile ? 0.85 : 0.7,
                    translateX: 0,
                    translateY: 0,
                    left,
                    top,
                    maximized: false,
                    closing: false,
                    lastPosition: { left, top }
                };

                cardStates.set(card, state);
                applyTransform(card, state);
                board.appendChild(card);

                state.width = card.offsetWidth;
                state.height = card.offsetHeight;

                requestAnimationFrame(() => {
                    state.scale = 1;
                    applyTransform(card, state);
                    card.style.opacity = '1';
                });

                setupCardInteractions(card);

                if (board.children.length > maxCards) {
                    const oldest = board.firstElementChild;
                    if (oldest && oldest !== card) {
                        oldest.remove();
                    }
                }
            }

            for (let i = 0; i < initialCardCount; i++) {
                setTimeout(createCard, i * (isMobile ? 60 : 40));
            }

            setInterval(() => {
                createCard();
            }, spawnInterval);

            window.addEventListener('resize', () => {
                isMobile =
                    window.matchMedia('(pointer: coarse)').matches ||
                    window.innerWidth <= 768;
                document.body.classList.toggle('is-mobile', isMobile);

                document.querySelectorAll('.card.maximized').forEach(card => {
                    card.style.width = `${window.innerWidth}px`;
                    card.style.height = `${window.innerHeight}px`;
                });
                
                resizeCanvas();
            });
        }
    </script>
